name: Firebase test

on:
  workflow_dispatch:
  pull_request_target:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with gradle
        run: ./gradlew assembleDebug
      - name: Build tests with gradle
        run: ./gradlew assembleDebugAndroidTest
      - name: Login to Google Cloud
        uses: GoogleCloudPlatform/github-actions/setup-gcloud@v2
        with:
          version: '>= 363.0.0'
          service_account_key: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MEDTIMER_60CC6 }}
      - name: Set current project
        run: gcloud config set project medtimer-60cc6
      - name: Run Instrumentation Tests in Firebase Test Lab
        run: gcloud firebase test android run tests.yml:medium-phone-arm
      - name: Run Robo Tests in Firebase Test Lab
        run: gcloud firebase test android run robo.yml:medium-phone-arm
